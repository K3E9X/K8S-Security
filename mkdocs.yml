site_name: Kubernetes Architecture and Security Training
site_description: Comprehensive training for Kubernetes architecture, operations, and security
site_author: K8s Security Training Contributors
site_url: https://yourusername.github.io/k8s-architecture-and-security-training/

repo_name: k8s-architecture-and-security-training
repo_url: https://github.com/yourusername/k8s-architecture-and-security-training
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: blue
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: blue
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  
  icon:
    repo: fontawesome/brands/github

plugins:
  - search:
      lang: en

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - footnotes
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Module 00 - Introduction: 00-intro.md

  - Foundation (Weeks 1-2):
    - Module 01 - Kubernetes Basics: 01-k8s-basics.md
    - Module 02 - Control Plane: 02-control-plane.md
    - Module 03 - Networking: 03-networking.md
    - Module 04 - Storage: 04-storage.md

  - Security (Weeks 3-4):
    - Module 05 - Authentication & Authorization: 05-authn-authz.md
    - Module 06 - Pod Security: 06-pod-security.md
    - Module 07 - Admission & Policy: 07-admission-policy.md
    - Module 08 - Observability: 08-observability.md
    - Module 09 - Supply Chain Security: 09-supply-chain.md
    - Module 10 - Network Security: 10-network-security.md

  - Advanced (Weeks 5-6):
    - Module 11 - Runtime Security: 11-runtime-security.md
    - Module 12 - Incident Response: 12-incident-response.md
    - Module 13 - CIS & Compliance: 13-cis-compliance.md
    - Module 14 - Multi-cluster: 14-multi-cluster.md
    - Module 15 - Case Studies: 15-case-studies.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/yourusername/k8s-architecture-and-security-training
  
  version:
    provider: mike

