apiVersion: v1
kind: Service
metadata:
  name: web-app-loadbalancer
  namespace: lab01-basic-deployment
  labels:
    app: web-app
    service-type: loadbalancer
spec:
  type: LoadBalancer
  selector:
    app: web-app
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  sessionAffinity: None
  # Optional: Specify loadBalancerIP for supported cloud providers
  # loadBalancerIP: 10.0.0.100
