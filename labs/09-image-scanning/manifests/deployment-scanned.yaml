apiVersion: apps/v1
kind: Deployment
metadata:
  name: scanned-app
  namespace: lab09-scanning
  labels:
    app: scanned-app
  annotations:
    # Annotation to track scan results
    trivy.scan.date: "2024-01-15"
    trivy.scan.critical: "0"
    trivy.scan.high: "0"
    trivy.scan.medium: "2"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: scanned-app
  template:
    metadata:
      labels:
        app: scanned-app
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 101
        fsGroup: 101
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: nginx
        # Using alpine for smaller attack surface
        image: nginx:1.25-alpine
        ports:
        - containerPort: 80
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 101
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL
            add:
              - NET_BIND_SERVICE
        volumeMounts:
        - name: cache
          mountPath: /var/cache/nginx
        - name: run
          mountPath: /var/run
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
      volumes:
      - name: cache
        emptyDir: {}
      - name: run
        emptyDir: {}
